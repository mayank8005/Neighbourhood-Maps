<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- adding style sheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- awesome fonts css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- jquery google cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- loading knockout js lib -->
    <script src="js/lib/knockout-3.2.0.js"></script>

    <!-- loading our script -->
    <!-- loads default variables -->
    <script src="js/defaults.js"></script>
    <script src="js/script.js"></script>

    <title>Neighbourhood</title>

</head>
<body>

<div id="container">

    <!--contain features like list of places and filter-->
    <section id="option-panel">

        <div id="toggle-open-area">
            <a class="fa fa-angle-double-right" id="toggle-open" data-bind="click: openSidebar"></a>
        </div>

        <div id="when-open">
            <h1 id="option-panel-title">Neighbourhood Maps</h1>

            <div id="toggle-area">
                <a class="fa fa-angle-double-left" id="toggle" data-bind="click: closeSidebar"></a>
            </div>

            <!-- filter text box -->
            <input type="text" placeholder="filter" id="filter" data-bind="textInput: filter">

            <div id="places-list-division">
                <ul id="places-list" data-bind="foreach: locations">
                    <li class="places-list-item"
                        data-bind="text:title,
                        event: { mouseover: $parent.listMouseHover, mouseout: $parent.listMouseNotHover}"></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- contain map -->
    <section id="map"></section>

</div>

<!-- google maps api script -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDq_nkcN-3Tux6rNLjKHwnHumhgeY2zrpg&callback=initMap"
        async defer></script>


</body>
</html>
