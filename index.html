<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- adding style sheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- awesome fonts css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- jquery google cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- loading our script -->
    <!-- loads default variables -->
    <script src="js/defaults.js"></script>
    <script src="js/script.js"></script>

    <title>Neighbourhood</title>

</head>
<body>

    <div id="container">

        <div id="toggle-open-area">
            <a class="fa fa-angle-double-right" id="toggle-open"></a>
        </div>

        <!--contain features like list of places and filter-->
        <section id="option-panel">

            <h1 id="option-panel-title">Neighbourhood Maps</h1>

            <div id="toggle-area">
                <a class="fa fa-angle-double-left" id="toggle"></a>
            </div>

            <!-- filter text box -->
            <input type="text" placeholder="filter" id="filter">

            <div id="places-list-division">
                <ul id="places-list">
                    <li class="places-list-item">example place 1 </li>
                    <li class="places-list-item">example place 2 </li>
                    <li class="places-list-item">remove list </li>
                    <li class="places-list-item">after ui </li>
                </ul>
            </div>
        </section>

        <!-- contain map -->
        <section id="map"></section>

    </div>

    <!-- google maps api script -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDq_nkcN-3Tux6rNLjKHwnHumhgeY2zrpg&callback=initMap"
            async defer></script>


</body>
</html>
